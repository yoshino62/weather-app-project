<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container">
        <form class="search-form">
            <div class="row">
                <div class="col-4">
                    <input type="text" class="search-bar" placeholder="Search for a city" id="serch-text-input" />
                </div>

                <div class="col-3">
                    <input class="search-button" type="submit" value="Search" />
                </div>
            </div>
        </form>

        <div class="weather-info">
            <h1 class="city-name">
                Tokyo
            </h1>

            <h2 id="current-date">
                Sunday | 11:00am
            </h2>

            <div class="row">
                <div class="col-6">
                    <ul class="weather-details">
                        <li class="temperature-now">
                            <span class="temperature" id="current-temperature"> 16 </span>
                            <span class="degree">
                                °C |
                                <a href="#">°F</a>
                            </span>
                        </li>

                        <li class="temperature-high-low">
                            High / Low : 22°C / 15°C
                        </li>
                        <hr />

                        <li class="humidity">
                            Humiditiy : 57%
                        </li>
                        <hr />
                    </ul>
                </div>

                <div class="col-6">
                    <ul class="weather-present">
                        <li class="weather-emoji-now">
                            ☀️
                        </li>
                        <br />
                        <li class="weather-now">
                            clear
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="footer">
            This is coded by Yoshino and is on <a href="https://github.com/yoshino62/weather-app-project">Github</a> and
            hosted on <a href="https://www.netlify.com/">Netlify</a>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
